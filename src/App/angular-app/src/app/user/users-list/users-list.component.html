<mat-form-field>
    <mat-label>Search</mat-label>
    <input
        matInput
        type="search"
        placeholder="Search user name..."
        [(ngModel)]="query"
        (change)="filterResults($event)"
    />
</mat-form-field>
<section id="results">
    <app-user-list-item *ngFor="let user of usersList" [id]="user.id">
    </app-user-list-item>
</section>

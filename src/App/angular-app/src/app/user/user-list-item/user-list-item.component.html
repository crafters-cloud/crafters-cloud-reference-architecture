<mat-list-item>
    <h4 mat-subheader>{{ fullName }}</h4>
    <p mat-line>{{ emailAddress }}</p>
    <p mat-line>{{ userStatusName }}</p>
    <p mat-line>
        <button
            mat-raised-button
            id="details"
            type="button"
            (ngModel)="(id)"
            [routerLink]="['/user', id]"
        >
            Details
        </button>
    </p>
    <mat-divider></mat-divider>
</mat-list-item>

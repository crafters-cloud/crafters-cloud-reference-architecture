<section id="user">
  <div id="userName" (ngModel)="(fullName)">{{ fullName }}</div>
  <div id="emailAddress" (ngModel)="(emailAddress)">{{ emailAddress }}</div>
  <div id="userStatusName" (ngModel)="(userStatusName)">
    {{ userStatusName }}
  </div>
  <button
    id="details"
    type="button"
    (ngModel)="(id)"
    [routerLink]="['/user', id]"
  >
    Details
  </button>
</section>

<mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title> {{user.fullName}}</mat-card-title>
      <mat-card-subtitle>{{user.emailAddress}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content> <br/>
        <p>User Status: {{ user.userStatusName }}</p>
        <p>User status description: {{ user.userStatusDescription }}</p>
        <p>Created on: {{ user.createdOn }}</p>
        <p>Updated on: {{ user.updatedOn }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button [routerLink]="['/users']">
            Back
        </button>
    </mat-card-actions>
  </mat-card>

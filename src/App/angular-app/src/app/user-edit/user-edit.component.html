<section>
    <div>
        <form [formGroup]="editForm" (submit)="submitEditedUser()">
            <label for="userName">User name:</label>
            <input id="userName" type="text" formControlName="fullName" placeholder={{user.fullName}}> <br/>
            <label for="emailAddress">Email address:</label>
            <input id="emailAddress" type="email" formControlName="emailAddress" placeholder={{user.emailAddress}}> <br/>
            <span *ngIf="editForm.controls.emailAddress.hasError('email')">Must be a valid email address. <br/></span>
            <span *ngIf="editForm.controls.emailAddress.hasError('required')">Email address field must not be empty. <br/></span>
            <label for="userStatus">User status:</label>
            <select id="userStatus" formControlName="userStatus">
                <option *ngFor="let status of statuses" [value]="status" [selected]="status.value===this.user.userStatusId">{{status.label}}</option>
            </select> <br/>
            <button type="submit" [disabled]="!editForm.valid">Save changes</button>
            <button type="button" [routerLink]="['/user',user.id]">Cancel edit</button>
        </form>
    </div>
</section>
